<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - SeniorSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary-color: #4a73c0; /* Soft pastel blue */
            --secondary-color: #7ea3f0; /* Lighter pastel blue */
            --accent-color: #b3c9f8; /* Very light blue */
            --light-gray: #f0f2f5; /* Light gray for borders */
            --lighter-gray: #f8f9fb; /* Almost white */
            --text-primary: #1f2a3c; /* Soft dark gray */
            --text-secondary: #6b7280; /* Light gray text */
            --text-light: #9ca3af; /* Lighter gray text */
            --bg-primary: #ffffff; /* White main background */
            --bg-secondary: #ffffff; /* White for cards */
            --bg-card: #ffffff;
            --border-color: #e5e7eb; /* Very light gray */
            --border-light: #f3f4f6; /* Almost white border */
            --shadow-xs: rgba(74, 115, 192, 0.08); /* Soft blue shadow */
            --shadow-sm: rgba(74, 115, 192, 0.12);
            --shadow-md: rgba(74, 115, 192, 0.18);
            --shadow-lg: rgba(74, 115, 192, 0.25);
            --shadow-xl: rgba(74, 115, 192, 0.35);
            --gradient-primary: linear-gradient(135deg, #4a73c0 0%, #7ea3f0 100%); /* Soft blue gradient */
            --gradient-light: linear-gradient(135deg, #ffffff 0%, #f0f2f5 100%); /* White to light gray */
            --gradient-card: linear-gradient(135deg, #ffffff 0%, #f8f9fb 100%);
        }

        body {
            background: var(--gradient-light);
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 400;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pageLoad 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes pageLoad {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .container {
            max-width: 450px;
            width: 450px;
            margin: 40px auto;
            padding: 24px;
            background: var(--gradient-card);
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow-xs);
            border: 1px solid var(--border-light);
            animation: cardFloat 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes cardFloat {
            from { 
                opacity: 0; 
                transform: translateY(60px) rotateX(10deg); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) rotateX(0deg); 
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 24px;
            position: relative;
            display: inline-block;
            letter-spacing: -0.8px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 5px;
            background: var(--gradient-primary);
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            animation: underlineGrow 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both;
        }

        @keyframes underlineGrow {
            from { 
                width: 0; 
                opacity: 0; 
            }
            to { 
                width: 100px; 
                opacity: 1; 
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            padding-left: 4px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px var(--shadow-xs);
        }

        input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 8px 32px var(--shadow-sm), 0 0 0 4px rgba(74, 115, 192, 0.1);
            transform: translateY(-2px);
            background: var(--bg-secondary);
        }

        input::placeholder {
            color: var(--text-light);
            font-weight: 400;
        }

        .error-message {
            color: #DC2626;
            font-size: 14px;
            font-weight: 500;
            margin-top: 8px;
            text-align: center;
            display: none;
            transition: all 0.3s ease;
        }

        .success-message {
            color: #28A745;
            font-size: 14px;
            font-weight: 500;
            margin-top: 8px;
            text-align: center;
            display: none;
            transition: all 0.3s ease;
        }

        button {
            width: 100%;
            margin-top: 16px;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            position: relative;
            overflow: hidden;
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 16px var(--shadow-sm);
            margin-bottom: 12px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 32px var(--shadow-md);
        }

        button:active {
            transform: translateY(0);
            background: var(--primary-color);
        }

        .back-btn {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--secondary-color);
            box-shadow: 0 4px 16px var(--shadow-xs);
        }

        .back-btn:hover {
            background: var(--secondary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 32px var(--shadow-md);
        }

        .back-btn:active {
            transform: translateY(0);
            background: var(--primary-color);
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 20px;
                border-radius: 16px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            h1::after {
                width: 60px;
                height: 3px;
                bottom: -8px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            label {
                font-size: 14px;
                margin-bottom: 6px;
            }

            input {
                padding: 12px 14px;
                font-size: 13px;
                border-radius: 10px;
            }

            button {
                padding: 12px 20px;
                font-size: 13px;
                min-width: 44px;
                min-height: 44px;
            }

            .error-message, .success-message {
                font-size: 13px;
                margin-top: 6px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 16px auto;
                padding: 16px;
                border-radius: 14px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 16px;
            }

            h1::after {
                width: 50px;
                height: 2px;
                bottom: -6px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            label {
                font-size: 13px;
                margin-bottom: 4px;
            }

            input {
                padding: 10px 12px;
                font-size: 12px;
                border-radius: 8px;
            }

            button {
                padding: 10px 16px;
                font-size: 12px;
                min-width: 40px;
                min-height: 40px;
            }

            .error-message, .success-message {
                font-size: 12px;
                margin-top: 4px;
            }
        }

        @media (max-width: 360px) {
            .container {
                margin: 12px;
                padding: 12px;
                border-radius: 12px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 12px;
            }

            h1::after {
                width: 40px;
                height: 2px;
                bottom: -4px;
            }

            .form-group {
                margin-bottom: 10px;
            }

            label {
                font-size: 12px;
                margin-bottom: 2px;
            }

            input {
                padding: 8px 10px;
                font-size: 11px;
                border-radius: 6px;
            }

            button {
                padding: 8px 12px;
                font-size: 11px;
                min-width: 36px;
                min-height: 36px;
            }

            .error-message, .success-message {
                font-size: 11px;
                margin-top: 2px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        @media (max-width: 768px) {
            ::-webkit-scrollbar {
                width: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        <form id="change-password-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="content">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm_password" type="password" required>
            </div>
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            <button type="submit">Change Password</button>
            <button type="button" class="back-btn" onclick="window.history.back()">Back</button>
        </form>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (const cookie of cookies) {
                    const trimmedCookie = cookie.trim();
                    if (trimmedCookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(trimmedCookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        document.getElementById('change-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const formData = new FormData(this);
            try {
                const response = await fetch('/change-password/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken,
                    },
                    body: formData
                });
                const result = await response.json();
                
                if (result.status === 'Success') {
                    successMessage.textContent = 'Password changed successfully';
                    successMessage.style.display = 'block';
                    this.reset();
                    setTimeout(() => {
                        window.location.href = '/userprofile/';
                    }, 2000);
                } else {
                    errorMessage.textContent = result.message;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An unexpected error occurred.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
