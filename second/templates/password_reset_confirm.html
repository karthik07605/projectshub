<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Confirm Password Reset - Projects Zone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            min-height: 400px;
        }

        .container p {
            font-size: 12px;
            line-height: 18px;
            letter-spacing: 0.3px;
            margin: 15px 0;
        }

        .container span {
            font-size: 10px;
        }

        .container a {
            color: #333;
            font-size: 11px;
            text-decoration: none;
            margin: 12px 0 8px;
            cursor: pointer;
        }

        .container button {
            background-color: #512da8;
            color: #fff;
            font-size: 12px;
            padding: 12px 30px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin: 10px 0;
            cursor: pointer;
            height: 50px;
            position: relative;
            overflow: hidden;
            width: 100%;
            transition: opacity 0.3s;
        }

        .container button.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .container button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container form {
            background-color: #fff;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            flex-direction: column;
            padding: 30px;
            height: 100%;
            overflow-y: auto;
            max-height: 100%;
            scrollbar-width: thin;
            scrollbar-color: #512da8 #eee;
        }

        .container form::-webkit-scrollbar {
            width: 8px;
        }

        .container form::-webkit-scrollbar-track {
            background: #eee;
            border-radius: 4px;
        }

        .container form::-webkit-scrollbar-thumb {
            background-color: #512da8;
            border-radius: 4px;
            border: 2px solid #eee;
        }

        .container form::-webkit-scrollbar-thumb:hover {
            background-color: #4527a0;
        }

        .container input {
            background-color: #eee;
            border: none;
            margin: 8px 0;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 6px;
            width: 100%;
            outline: none;
            height: 40px;
            position: relative;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
                min-height: 350px;
                border-radius: 15px;
            }

            .container form {
                padding: 20px;
            }

            .container h1 {
                font-size: 24px;
            }

            .container p, .container a {
                font-size: 10px;
            }

            .container button {
                font-size: 10px;
                padding: 10px 20px;
                height: 40px;
            }

            .container input {
                padding: 10px 15px;
                font-size: 12px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" action="">
            {% csrf_token %}
            <h1>Reset Password</h1>
            <p>Enter your new password.</p>
            <input type="password" name="new_password1" placeholder="New Password" required>
            <input type="password" name="new_password2" placeholder="Confirm New Password" required>
            <button type="submit">Reset Password</button>
            {% if messages %}
                {% for message in messages %}
                    <p style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}
            <a href="{% url 'login' %}">Back to Login</a>
        </form>
    </div>
</body>
</html>
