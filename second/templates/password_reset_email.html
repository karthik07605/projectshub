<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            padding: 20px;
        }

        .email-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #512da8;
        }

        a.button {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 25px;
            background-color: #512da8;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Password Reset for {{ user.username }}</h2>
        <p>You requested a password reset for your account. Click the button below to reset your password:</p>
        <p><a href="{{ reset_link }}" class="button">Reset Password</a></p>
        <p>This link will expire in 24 hours. If you did not request this, please ignore this email.</p>
        <p>Best regards,<br><strong>Projects Zone</strong></p>
        <p class="footer">Sent: {{ sent_time }}</p>
    </div>
</body>
</html>
