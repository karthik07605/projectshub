<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary-color: #4a73c0;
            --secondary-color: #7ea3f0;
            --accent-color: #b3c9f8;
            --light-gray: #f0f2f5;
            --lighter-gray: #f8f9fb;
            --text-primary: #1f2a3c;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --bg-primary: #ffffff;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --border-color: #e5e7eb;
            --border-light: #f3f4f6;
            --shadow-xs: rgba(74, 115, 192, 0.08);
            --shadow-sm: rgba(74, 115, 192, 0.12);
            --shadow-md: rgba(74, 115, 192, 0.18);
            --shadow-lg: rgba(74, 115, 192, 0.25);
            --shadow-xl: rgba(74, 115, 192, 0.35);
            --gradient-primary: linear-gradient(135deg, #4a73c0 0%, #7ea3f0 100%);
            --gradient-light: linear-gradient(135deg, #ffffff 0%, #f0f2f5 100%);
            --gradient-card: linear-gradient(135deg, #ffffff 0%, #f8f9fb 100%);
        }

        body {
            background: var(--gradient-light);
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 400;
            min-height: 100vh;
            animation: pageLoad 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes pageLoad {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 24px;
            background: var(--gradient-card);
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow-xs);
            border: 1px solid var(--border-light);
            animation: cardFloat 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes cardFloat {
            from { 
                opacity: 0; 
                transform: translateY(60px) rotateX(10deg); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) rotateX(0deg); 
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 24px;
            position: relative;
            display: inline-block;
            letter-spacing: -0.8px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 5px;
            background: var(--gradient-primary);
            bottom: -12px;
            left: 0;
            border-radius: 3px;
            animation: underlineGrow 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both;
        }

        @keyframes underlineGrow {
            from { 
                width: 0; 
                opacity: 0; 
            }
            to { 
                width: 100px; 
                opacity: 1; 
            }
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .project-card {
            background: var(--gradient-card);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 16px var(--shadow-sm);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px var(--shadow-md);
        }

        .project-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px var(--shadow-xs);
        }

        .no-image {
            width: 100%;
            height: 180px;
            background: var(--light-gray);
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .project-card:hover .project-image {
            transform: scale(1.05);
        }

        .project-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .project-type {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .project-date {
            font-size: 12px;
            color: var(--text-light);
        }

        button {
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            position: relative;
            overflow: hidden;
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 16px var(--shadow-sm);
            margin-right: 12px;
            margin-top: 24px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 32px var(--shadow-md);
        }

        button:active {
            transform: translateY(0);
            background: var(--primary-color);
        }

        .back-btn, .cancel-btn {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--secondary-color);
            box-shadow: 0 4px 16px var(--shadow-xs);
        }

        .back-btn:hover, .cancel-btn:hover {
            background: var(--secondary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 32px var(--shadow-md);
        }

        .back-btn:active, .cancel-btn:active {
            transform: translateY(0);
            background: var(--primary-color);
            color: white;
        }

        .no-projects {
            font-size: 16px;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 24px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 20px;
                border-radius: 16px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            h1::after {
                width: 60px;
                height: 3px;
                bottom: -8px;
            }

            .project-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .project-card {
                padding: 16px;
                border-radius: 12px;
            }

            .project-image, .no-image {
                height: 150px;
                border-radius: 10px;
            }

            .project-title {
                font-size: 16px;
                margin-bottom: 6px;
            }

            .project-type {
                font-size: 13px;
                margin-bottom: 6px;
            }

            .project-date {
                font-size: 11px;
            }

            button {
                padding: 12px 20px;
                font-size: 13px;
                min-width: 44px;
                min-height: 44px;
                margin-right: 10px;
                margin-top: 20px;
            }

            .no-projects {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 16px auto;
                padding: 16px;
                border-radius: 14px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 16px;
            }

            h1::after {
                width: 50px;
                height: 2px;
                bottom: -6px;
            }

            .project-grid {
                gap: 16px;
            }

            .project-card {
                padding: 12px;
                border-radius: 10px;
            }

            .project-image, .no-image {
                height: 120px;
                border-radius: 8px;
            }

            .project-title {
                font-size: 15px;
                margin-bottom: 5px;
            }

            .project-type {
                font-size: 12px;
                margin-bottom: 5px;
            }

            .project-date {
                font-size: 10px;
            }

            button {
                padding: 10px 16px;
                font-size: 12px;
                min-width: 40px;
                min-height: 40px;
                margin-right: 8px;
                margin-top: 16px;
            }

            .no-projects {
                font-size: 13px;
            }
        }

        @media (max-width: 360px) {
            .container {
                margin: 12px auto;
                padding: 12px;
                border-radius: 12px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 12px;
            }

            h1::after {
                width: 40px;
                height: 2px;
                bottom: -4px;
            }

            .project-grid {
                gap: 12px;
            }

            .project-card {
                padding: 10px;
                border-radius: 8px;
            }

            .project-image, .no-image {
                height: 100px;
                border-radius: 6px;
            }

            .project-title {
                font-size: 14px;
                margin-bottom: 4px;
            }

            .project-type {
                font-size: 11px;
                margin-bottom: 4px;
            }

            .project-date {
                font-size: 9px;
            }

            button {
                padding: 8px 12px;
                font-size: 11px;
                min-width: 36px;
                min-height: 36px;
                margin-right: 6px;
                margin-top: 12px;
            }

            .no-projects {
                font-size: 12px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        @media (max-width: 768px) {
            ::-webkit-scrollbar {
                width: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uploaded Projects</h1>
        <div class="button-group">
            <button type="button" class="back-btn" onclick="window.history.back()">Back</button>
            <button type="button" class="cancel-btn" onclick="window.history.back()">Cancel</button>
        </div>
        <div class="project-grid">
            {% for project in user_projects %}
            <div class="project-card" onclick="viewProject({{ project.id }})">
                {% if project.images_list %}
                    <img src="{{ project.images_list|first }}" alt="{{ project.name }}" class="project-image" onerror="this.src='https://via.placeholder.com/300x400?text=Image+Failed';">
                {% else %}
                    <div class="no-image">No Image</div>
                {% endif %}
                <div class="project-title">{{ project.name }}</div>
                <div class="project-type">Type: {{ project.type }}</div>
                <div class="project-date">Uploaded on: {{ project.created_at|date:"F d, Y H:i" }}</div>
            </div>
            {% empty %}
            <p class="no-projects">No projects uploaded yet.</p>
            {% endfor %}
        </div>
    </div>

    <script>
        function viewProject(projectId) {
            window.location.href = `/user-project/${projectId}/`;
        }
    </script>
</body>
</html>
