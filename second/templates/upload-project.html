<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary-color: #4a73c0;
            --secondary-color: #7ea3f0;
            --accent-color: #b3c9f8;
            --light-gray: #f0f2f5;
            --lighter-gray: #f8f9fb;
            --text-primary: #1f2a3c;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --bg-primary: #ffffff;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --border-color: #e5e7eb;
            --border-light: #f3f4f6;
            --shadow-xs: rgba(74, 115, 192, 0.08);
            --shadow-sm: rgba(74, 115, 192, 0.12);
            --shadow-md: rgba(74, 115, 192, 0.18);
            --shadow-lg: rgba(74, 115, 192, 0.25);
            --shadow-xl: rgba(74, 115, 192, 0.35);
            --gradient-primary: linear-gradient(135deg, #4a73c0 0%, #7ea3f0 100%);
            --gradient-light: linear-gradient(135deg, #ffffff 0%, #f0f2f5 100%);
            --gradient-card: linear-gradient(135deg, #ffffff 0%, #f8f9fb 100%);
            --success-bg: linear-gradient(135deg, rgba(74, 115, 192, 0.9) 0%, rgba(126, 163, 240, 0.9) 100%);
        }

        body {
            background: var(--gradient-light);
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 400;
            min-height: 100vh;
            animation: pageLoad 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes pageLoad {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 24px;
            background: var(--gradient-card);
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow-xs);
            border: 1px solid var(--border-light);
            animation: cardFloat 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes cardFloat {
            from { 
                opacity: 0; 
                transform: translateY(60px) rotateX(10deg); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) rotateX(0deg); 
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 24px;
            display: inline-block;
            letter-spacing: -0.8px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            transition: color 0.3s ease;
            padding-left: 4px;
            position: relative;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            background: var(--bg-secondary);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px var(--shadow-xs);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 8px 32px var(--shadow-sm), 0 0 0 4px rgba(74, 115, 192, 0.1);
            transform: translateY(-2px);
            background: var(--bg-secondary);
        }

        input::placeholder, textarea::placeholder, select:invalid {
            color: var(--text-light);
            font-weight: 400;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            position: relative;
            overflow: hidden;
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 16px var(--shadow-sm);
            margin-right: 12px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 32px var(--shadow-md);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
            background: var(--primary-color);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: var(--gradient-primary);
        }

        .back-btn, .cancel-btn {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--secondary-color);
            box-shadow: 0 4px 16px var(--shadow-xs);
        }

        .back-btn:hover:not(:disabled), .cancel-btn:hover:not(:disabled) {
            background: var(--secondary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 32px var(--shadow-md);
        }

        .back-btn:active:not(:disabled), .cancel-btn:active:not(:disabled) {
            transform: translateY(0);
            background: var(--primary-color);
            color: white;
        }

        .message {
            margin-top: 12px;
            font-size: 14px;
            font-weight: 500;
            color: #DC3545;
            display: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .message.success {
            color: white;
            background: var(--success-bg);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 16px var(--shadow-sm);
            border: 1px solid var(--secondary-color);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            animation: popIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message:focus {
            outline: 2px solid var(--secondary-color);
            outline-offset: 2px;
        }

        .main-image-instruction {
            display: none;
            margin: 12px 0;
            padding: 12px;
            background: var(--gradient-card);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-xs);
            border: 1px solid var(--border-light);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: popIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-image-instruction.active {
            display: block;
        }

        .main-image-instruction:focus {
            outline: 2px solid var(--secondary-color);
            outline-offset: 2px;
        }

        .preview-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .preview-image, .preview-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px var(--shadow-xs);
        }

        .preview-video {
            object-fit: fill;
        }

        .preview-image:hover, .preview-video:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 24px var(--shadow-sm);
        }

        .main-image-radio {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px var(--shadow-lg);
            border: 1px solid var(--border-light);
            position: relative;
        }

        .modal h2 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .modal img, .modal video {
            max-width: 100%;
            border-radius: 12px;
            margin-bottom: 12px;
            box-shadow: 0 4px 16px var(--shadow-xs);
        }

        .modal video source {
            max-width: 100%;
        }

        .close {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 24px;
            color: #DC3545;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            transform: rotate(90deg);
            color: var(--secondary-color);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-container {
            margin-top: 20px;
            width: 100%;
            background: var(--border-light);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow-xs);
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-container.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .progress-bar {
            width: 0%;
            height: 10px;
            background: var(--gradient-primary);
            transition: width 0.4s ease-in-out;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: progress-shine 1.5s infinite;
        }

        @keyframes progress-shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            margin-top: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            text-align: center;
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-text.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 20px;
                border-radius: 16px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            label {
                font-size: 14px;
                margin-bottom: 4px;
            }

            input, textarea, select {
                padding: 12px 14px;
                font-size: 13px;
                border-radius: 10px;
            }

            textarea {
                height: 100px;
            }

            button {
                padding: 12px 20px;
                font-size: 13px;
                min-width: 44px;
                min-height: 44px;
            }

            .preview-container {
                gap: 12px;
            }

            .main-image-instruction {
                font-size: 13px;
                padding: 10px;
                border-radius: 10px;
                margin: 10px 0;
            }

            .preview-item {
                width: 80px;
                height: 80px;
            }

            .preview-image, .preview-video {
                width: 80px;
                height: 80px;
                border-radius: 10px;
            }

            .main-image-radio {
                width: 18px;
                height: 18px;
            }

            .modal-content {
                padding: 20px;
                border-radius: 12px;
                max-width: 90%;
            }

            .modal h2 {
                font-size: 18px;
                margin-bottom: 10px;
            }

            .modal p {
                font-size: 13px;
                margin-bottom: 10px;
            }

            .modal img, .modal video {
                border-radius: 10px;
            }

            .close {
                font-size: 22px;
                top: 10px;
                right: 10px;
            }

            .loading::after {
                width: 14px;
                height: 14px;
            }

            .progress-container {
                margin-top: 16px;
                border-radius: 8px;
            }

            .progress-bar {
                height: 8px;
            }

            .progress-text {
                font-size: 13px;
                margin-top: 6px;
            }

            .message.success {
                font-size: 14px;
                padding: 10px 16px;
                border-radius: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 16px auto;
                padding: 16px;
                border-radius: 14px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 16px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            label {
                font-size: 13px;
                margin-bottom: 4px;
            }

            input, textarea, select {
                padding: 10px 12px;
                font-size: 12px;
                border-radius: 8px;
            }

            textarea {
                height: 80px;
            }

            button {
                padding: 10px 16px;
                font-size: 12px;
                min-width: 40px;
                min-height: 40px;
            }

            .preview-container {
                gap: 10px;
            }

            .main-image-instruction {
                font-size: 12px;
                padding: 8px;
                border-radius: 8px;
                margin: 8px 0;
            }

            .preview-item {
                width: 70px;
                height: 70px;
            }

            .preview-image, .preview-video {
                width: 70px;
                height: 70px;
                border-radius: 8px;
            }

            .main-image-radio {
                width: 16px;
                height: 16px;
            }

            .modal-content {
                padding: 16px;
                border-radius: 10px;
            }

            .modal h2 {
                font-size: 16px;
                margin-bottom: 8px;
            }

            .modal p {
                font-size: 12px;
                margin-bottom: 8px;
            }

            .modal img, .modal video {
                border-radius: 8px;
            }

            .close {
                font-size: 20px;
                top: 8px;
                right: 8px;
            }

            .loading::after {
                width: 12px;
                height: 12px;
            }

            .progress-container {
                margin-top: 12px;
                border-radius: 6px;
            }

            .progress-bar {
                height: 6px;
            }

            .progress-text {
                font-size: 12px;
                margin-top: 5px;
            }

            .message.success {
                font-size: 13px;
                padding: 8px 12px;
                border-radius: 8px;
            }
        }

        @media (max-width: 360px) {
            .container {
                margin: 12px auto;
                padding: 12px;
                border-radius: 12px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 12px;
            }

            .form-group {
                margin-bottom: 10px;
            }

            label {
                font-size: 12px;
                margin-bottom: 4px;
            }

            input, textarea, select {
                padding: 8px 10px;
                font-size: 11px;
                border-radius: 6px;
            }

            textarea {
                height: 70px;
            }

            button {
                padding: 8px 12px;
                font-size: 11px;
                min-width: 36px;
                min-height: 36px;
            }

            .preview-container {
                gap: 8px;
            }

            .main-image-instruction {
                font-size: 11px;
                padding: 6px;
                border-radius: 6px;
                margin: 6px 0;
            }

            .preview-item {
                width: 60px;
                height: 60px;
            }

            .preview-image, .preview-video {
                width: 60px;
                height: 60px;
                border-radius: 6px;
            }

            .main-image-radio {
                width: 14px;
                height: 14px;
            }

            .modal-content {
                padding: 12px;
                border-radius: 8px;
            }

            .modal h2 {
                font-size: 14px;
                margin-bottom: 6px;
            }

            .modal p {
                font-size: 11px;
                margin-bottom: 6px;
            }

            .modal img, .modal video {
                border-radius: 6px;
            }

            .close {
                font-size: 18px;
                top: 6px;
                right: 6px;
            }

            .loading::after {
                width: 10px;
                height: 10px;
            }

            .progress-container {
                margin-top: 10px;
                border-radius: 4px;
            }

            .progress-bar {
                height: 4px;
            }

            .progress-text {
                font-size: 11px;
                margin-top: 4px;
            }

            .message.success {
                font-size: 12px;
                padding: 6px 10px;
                border-radius: 6px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        @media (max-width: 768px) {
            ::-webkit-scrollbar {
                width: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Project</h1>
        <form id="uploadProjectForm" method="POST" action="/upload-project/" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="main_image_index" id="main-image-index" value="0">
            <div class="form-group">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="project-type">Project Type</label>
                <select id="project-type" name="type" required>
                    <option value="" disabled selected>Select a project type</option>
                    <option value="IoT">IoT Project</option>
                    <option value="Computer">Computer Project</option>
                    <option value="Mechanical">Mechanical Project</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="project-description">Description</label>
                <textarea id="project-description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="github-link">GitHub Link (Optional)</label>
                <input type="url" id="github-link" name="github_link" placeholder="https://github.com/username/repository">
            </div>
            <div class="form-group">
                <label for="hosted-link">Hosted Project Link (Optional)</label>
                <input type="url" id="hosted-link" name="hosted_link" placeholder="https://yourproject.com">
            </div>
            <div class="form-group">
                <label for="project-images">Images (Required)</label>
                <input type="file" id="project-images" name="images" multiple accept="image/*" required>
            </div>
            <div class="main-image-instruction" id="main-image-instruction" role="status" aria-live="polite" tabindex="0" aria-label="Instruction to select main image for home page">
                Select the image to display on the home page
            </div>
            <div id="preview-container" class="preview-container"></div>
            <div class="form-group">
                <label for="project-videos">Videos (Optional, max 10MB each)</label>
                <input type="file" id="project-videos" name="videos" multiple accept="video/*">
            </div>
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="progress-text" id="progress-text">Uploading: 0%</div>
            <button type="submit" id="upload-btn">Upload Project</button>
            <button type="button" class="back-btn" onclick="window.history.back()" aria-label="Go back">Back</button>
            <button type="button" class="cancel-btn" onclick="window.history.back()" aria-label="Cancel upload">Cancel</button>
            <div id="upload-message" class="message" tabindex="0"></div>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" aria-label="Close modal">Ã—</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <div id="modal-images"></div>
            <div id="modal-videos"></div>
        </div>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (const cookie of cookies) {
                    const trimmedCookie = cookie.trim();
                    if (trimmedCookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(trimmedCookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');
        let isSubmitting = false;

        // Handle image and video previews
        document.getElementById('project-images').addEventListener('change', function(e) {
            const files = e.target.files;
            const previewContainer = document.getElementById('preview-container');
            const mainImageInstruction = document.getElementById('main-image-instruction');
            previewContainer.innerHTML = '';

            // Show instruction if images are selected
            if (files.length > 0) {
                mainImageInstruction.classList.add('active');
                mainImageInstruction.focus();
            } else {
                mainImageInstruction.classList.remove('active');
            }

            Array.from(files).forEach((file, index) => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const div = document.createElement('div');
                        div.className = 'preview-item';
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'preview-image';
                        img.onclick = () => showModal(null, document.getElementById('project-name').value, document.getElementById('project-description').value, [file], []);
                        div.appendChild(img);
                        const radio = document.createElement('input');
                        radio.type = 'radio';
                        radio.name = 'main_image';
                        radio.className = 'main-image-radio';
                        radio.value = index;
                        radio.checked = index === 0; // Default to first image
                        radio.onchange = () => document.getElementById('main-image-index').value = index;
                        div.appendChild(radio);
                        previewContainer.appendChild(div);
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        document.getElementById('project-videos').addEventListener('change', function(e) {
            const files = e.target.files;
            const previewContainer = document.getElementById('preview-container');
            const maxSize = 10 * 1024 * 1024; // 10MB in bytes
            for (const file of files) {
                if (file.size > maxSize) {
                    alert(`Video "${file.name}" exceeds 10MB. Please upload a smaller file.`);
                    e.target.value = ''; // Clear the input
                    return;
                }
                if (file.type.startsWith('video/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const div = document.createElement('div');
                        div.className = 'preview-item';
                        const video = document.createElement('video');
                        video.src = e.target.result;
                        video.className = 'preview-video';
                        video.onclick = () => showModal(null, document.getElementById('project-name').value, document.getElementById('project-description').value, [], [file]);
                        div.appendChild(video);
                        previewContainer.appendChild(div);
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        document.getElementById('uploadProjectForm').addEventListener('submit', function(e) {
            if (isSubmitting) return; // Prevent multiple submissions
            isSubmitting = true;
            e.preventDefault();
            const formData = new FormData(this);
            const previewContainer = document.getElementById('preview-container');
            const githubLink = formData.get('github_link');
            const hostedLink = formData.get('hosted_link');
            const uploadBtn = document.getElementById('upload-btn');
            const backBtn = document.querySelector('.back-btn');
            const cancelBtn = document.querySelector('.cancel-btn');
            const message = document.getElementById('upload-message');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const mainImageInstruction = document.getElementById('main-image-instruction');

            // Validate GitHub link if provided
            if (githubLink && !githubLink.match(/^https:\/\/github\.com\/[a-zA-Z0-9-]+\/[a-zA-Z0-9-]+$/)) {
                message.classList.add('error');
                message.textContent = 'Invalid GitHub link format. Use https://github.com/username/repository';
                message.style.display = 'block';
                message.setAttribute('role', 'alert');
                message.setAttribute('aria-live', 'assertive');
                message.focus();
                setTimeout(() => {
                    message.style.display = 'none';
                    isSubmitting = false;
                }, 3000);
                return;
            }

            // Validate Hosted link if provided
            if (hostedLink && !hostedLink.match(/^https?:\/\/[^\s/$.?#].[^\s]*$/)) {
                message.classList.add('error');
                message.textContent = 'Invalid Project Hosted link format. Use https://yourproject.com';
                message.style.display = 'block';
                message.setAttribute('role', 'alert');
                message.setAttribute('aria-live', 'assertive');
                message.focus();
                setTimeout(() => {
                    message.style.display = 'none';
                    isSubmitting = false;
                }, 3000);
                return;
            }

            // Show loading state and progress bar with animation
            uploadBtn.disabled = true;
            backBtn.disabled = true;
            cancelBtn.disabled = true;
            uploadBtn.classList.add('loading');
            uploadBtn.textContent = 'Uploading...';
            progressContainer.classList.add('active');
            progressText.classList.add('active');
            progressBar.style.width = '0%';
            progressText.textContent = 'Uploading: 0%';
            mainImageInstruction.classList.remove('active'); // Hide instruction during submission

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload-project/', true);
            xhr.setRequestHeader('X-CSRFToken', csrftoken);

            // Track upload progress
            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    const percentComplete = Math.round((event.loaded / event.total) * 100);
                    progressBar.style.width = `${percentComplete}%`;
                    progressText.textContent = `Uploading: ${percentComplete}%`;
                }
            };

            xhr.onload = function() {
                // Hide progress bar with animation
                progressContainer.classList.remove('active');
                progressText.classList.remove('active');

                // Reset button state
                uploadBtn.disabled = false;
                backBtn.disabled = false;
                cancelBtn.disabled = false;
                uploadBtn.classList.remove('loading');
                uploadBtn.textContent = 'Upload Project';
                isSubmitting = false;

                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    if (data.status === 'Success') {
                        message.classList.add('success');
                        message.textContent = 'Successfully uploaded. Redirecting...';
                        message.setAttribute('role', 'alert');
                        message.setAttribute('aria-live', 'assertive');
                        message.style.display = 'block';
                        message.focus();
                        // Clear form and preview
                        document.getElementById('uploadProjectForm').reset();
                        previewContainer.innerHTML = '';
                        mainImageInstruction.classList.remove('active');
                        // Announce redirect for accessibility
                        const redirectMessage = document.createElement('div');
                        redirectMessage.className = 'message';
                        redirectMessage.setAttribute('role', 'alert');
                        redirectMessage.setAttribute('aria-live', 'assertive');
                        redirectMessage.style.display = 'none';
                        redirectMessage.textContent = 'Redirecting to previous page...';
                        document.querySelector('.container').appendChild(redirectMessage);
                        // Redirect after 3 seconds
                        setTimeout(() => {
                            message.style.display = 'none';
                            redirectMessage.style.display = 'block';
                            try {
                                if (window.history.length > 1) {
                                    window.history.back();
                                } else {
                                    window.location.href = '/projects/';
                                }
                            } catch (err) {
                                console.error('Redirect failed:', err);
                                window.location.href = '/projects/';
                            }
                        }, 3000);
                    } else {
                        message.classList.remove('success');
                        message.textContent = data.message || 'Error uploading project.';
                        message.setAttribute('role', 'alert');
                        message.setAttribute('aria-live', 'assertive');
                        message.style.display = 'block';
                        message.focus();
                        setTimeout(() => message.style.display = 'none', 3000);
                    }
                } else {
                    message.classList.remove('success');
                    message.textContent = 'An error occurred.';
                    message.setAttribute('role', 'alert');
                    message.setAttribute('aria-live', 'assertive');
                    message.style.display = 'block';
                    message.focus();
                    setTimeout(() => message.style.display = 'none', 3000);
                }
            };

            xhr.onerror = function() {
                // Hide progress bar with animation
                progressContainer.classList.remove('active');
                progressText.classList.remove('active');

                // Reset button state
                uploadBtn.disabled = false;
                backBtn.disabled = false;
                cancelBtn.disabled = false;
                uploadBtn.classList.remove('loading');
                uploadBtn.textContent = 'Upload Project';
                isSubmitting = false;

                message.classList.remove('success');
                message.textContent = 'An error occurred.';
                message.setAttribute('role', 'alert');
                message.setAttribute('aria-live', 'assertive');
                message.style.display = 'block';
                message.focus();
                setTimeout(() => message.style.display = 'none', 3000);
            };

            xhr.send(formData);
        });

        function showModal(projectId, name, description, images, videos) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalDescription = document.getElementById('modal-description');
            const modalImages = document.getElementById('modal-images');
            const modalVideos = document.getElementById('modal-videos');

            modalTitle.textContent = name || 'Untitled Project';
            modalDescription.textContent = description || 'No description provided';
            modalImages.innerHTML = '';
            modalVideos.innerHTML = '';

            images.forEach((img, index) => {
                const imgUrl = URL.createObjectURL(img);
                const image = document.createElement('img');
                image.src = imgUrl;
                image.style.maxWidth = '100%';
                modalImages.appendChild(image);
            });

            videos.forEach((vid, index) => {
                const vidUrl = URL.createObjectURL(vid);
                const video = document.createElement('video');
                video.controls = true;
                const source = document.createElement('source');
                source.src = vidUrl;
                source.type = 'video/mp4';
                video.appendChild(source);
                modalVideos.appendChild(video);
            });

            modal.style.display = 'flex';

            document.querySelector('.close').onclick = () => {
                modal.style.display = 'none';
                document.querySelectorAll('#modal-videos video').forEach(v => v.pause());
            };

            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    document.querySelectorAll('#modal-videos video').forEach(v => v.pause());
                }
            };
        }
    </script>
